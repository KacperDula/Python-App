{% extends 'base.html' %}

{% block content %}
<div class="login-container">
  <form method="post" class="login-box">
    <div class="form-header">
      <h3>Enter The Chat Room</h3>
    </div>
    
    <div class="input-box">
      <div class="input-group">
        <label for="name">Display Name</label>
        <input type="text" id="name" name="name" placeholder="Pick a name!" value="{{name}}"
          class="text-input" required>
      </div>
      
      <div class="input-group">
        <label for="code">Room Code</label>
        <input type="text" id="code" name="code" placeholder="Enter room code" value="{{code}}"
          class="text-input">
      </div>
    </div>
    
    <div class="button-group">
      <button type="submit" name="join" class="btn join-btn">
        Join Room
      </button>
      <button type="submit" name="create" class="btn create-btn">
        Create New Room
      </button>
    </div>
    
    {% if error %}
    <div class="error-box">
      <span class="error-icon">!</span>
      <span class="error-message">{{error}}</span>
    </div>
    {% endif %}
  </form>
</div>
{% endblock %}
